name: Build Paper
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: paper.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Principium-Universale-latest
          path: paper.pdf
